<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What are the rules? - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Main Menu -->
        <div id="mainMenu" class="screen active">
            <div class="menu-content">
                <h1>What are the rules?</h1>
                <p>Every bug is a feature, by design</p>
                <div class="menu-buttons">
                    <button id="startButton" class="menu-button">Start Game</button>
                    <button id="speedrunToggle" class="speedrun-button">Normal Mode</button>
                </div>
            </div>
        </div>

        <!-- Level Selector -->
        <div id="levelSelector" class="screen">
            <div class="menu-content">
                <h2>Select Level</h2>
                <div id="levelGrid" class="level-grid">
                    <!-- Levels will be generated by JavaScript -->
                </div>
                <button id="backToMenu" class="menu-button secondary">Back to Menu</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="game-info">
                    <span id="levelDisplay">Level 1</span>
                    <span id="scoreDisplay">Score: 0</span>
                    <span id="timerDisplay">Time: 0:00.00</span>
                    <span id="completionDisplay">Completion: 0.0%</span>
                </div>
                <button id="pauseButton" class="menu-button secondary">Pause</button>
            </div>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-controls">
                <button id="restartButton" class="menu-button secondary">Restart</button>
                <button id="backToLevels" class="menu-button secondary">Level Select</button>
            </div>
        </div>

        <!-- Level Complete Screen -->
        <div id="levelCompleteScreen" class="screen overlay">
            <div class="menu-content">
                <h2>Level Complete!</h2>
                <p id="levelCompleteTitle" class="level-complete-title"></p>
                <p id="levelCompleteScore">Score: 0</p>
                <p id="levelCompleteTime">Time: 0:00.00</p>
                <button id="nextLevelButton" class="menu-button">Next Level</button>
                <button id="restartFromComplete" class="menu-button secondary">Replay Level</button>
                <button id="backToLevelsFromComplete" class="menu-button secondary">Level Select</button>
            </div>
        </div>

        <!-- Pause Menu -->
        <div id="pauseMenu" class="screen overlay">
            <div class="menu-content">
                <h2>Game Paused</h2>
                <button id="resumeButton" class="menu-button">Resume</button>
                <button id="restartFromPause" class="menu-button secondary">Restart</button>
                <button id="backToMenuFromPause" class="menu-button secondary">Main Menu</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen overlay">
            <div class="menu-content">
                <h2>Game Over</h2>
                <p id="finalScore">Score: 0</p>
                <button id="restartFromGameOver" class="menu-button">Try Again</button>
                <button id="backToLevelsFromGameOver" class="menu-button secondary">Level Select</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
